<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ass Js 1</title>
</head>
<body>
<div>
  <h1>Assignment JS 1</h1>
</div>

<script type="text/javascript">
  var r = Math.random(); // 1 số ngẫu nhiên từ 0->1
  r = r*100; // (r>=0 && r<100)
  r = parseInt(r); // r>=0 && r<=99
  console.log(r);
  var arr = [];
  while(arr.length<5){
    var n;
    do{
      n = prompt("Nhap vao 1 so:");
      n = parseInt(n);
    }while (isNaN(n) || n<0 || n>99);

    // kiem tra n ddax nằm trong mảng arr hay chưa?
    if(!arr.includes(n)){
      arr.push(n); // nạp 1 số n vào mảng
    }
  }
  for(var i=0;i<arr.length;i++){
    console.log(arr[i]);
  }

  var tg = false;
  for(var i=0;i<arr.length;i++){
    if(r == arr[i]){
      alert("Chúc mừng bạn đã trúng giải");
      tg= true;
      break;
    }
  }
  if(tg == false){
    alert("Chúc bạn may mắn lần sau");
  }
</script>
</body>
</html>
