<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTISE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/practise.css">
</head>
<body>
<div class="page">
    <div class="nd">
        <h1><i>MULTI STEPS FORM WIDGET</i></h1>
        <div class="ndc">
            <form>
                <div class="formm">
                    <input class="haha" type="text" name="type" placeholder="First Name">
                </div>
                <div class="formm">
                    <input class="haha" type="text" name="type" placeholder="Last Name">
                </div>
                <div class="formm">
                    <input class="haha" type="tel" name="telephone" placeholder="Phone"/>
                </div>
                <div class="formm">
                    <label>Gender :</label>
                    <label><input type="radio"  name="gender" value="Nam"/>Nam</label>
                    <label><input type="radio"  name="gender" value="Nữ"/>Nữ</label>
                </div>
                <div class="formm">
                    <textarea name="description" rows="5" cols="100" placeholder="Addres"></textarea>
                </div>
                <div class="formm">
                    <button class="btn btn-submit" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
