<script type="text/javascript">
    var t = document.getElementById("title");
    setTimeout(function (){
        t.style.color = "red";
        t.innerText = "helo cac ban nha"
        t.innerHTML += "<i>Ha Ha Ha</i>"
        t.classList.add("abc")
    },3000);
    var r = document.getElementById("para");
    var f = false;
    setInterval(function(){
        if (f == false){
            r.style.color="green";
            f = true;
        }else {
            r.style.color = "blue"
            f=false;
        }
    },1000);


    function timerCountdown(){
        var ip = document.getElementById("input-min")
        var min=0,sec=0;
        min = ip.value;
        if (min>0){
            var span_min = document.getElementById("minutes")
            var span_sec = document.getElementById("seconds")
            var tiner = setInterval(function (){
                var n_txt = min<10?("0"+min):min;
                var sec_txt = sec<10?("0"+sec):sec;
                span_min.innerText = n_txt;
                span_sec.innerText = sec_txt;
                sec--;
                if (sec<0){
                    sec=59;
                    min--;
                }
                if (min<0){
                    clearInterval(tiner);
                }
            },1000);
        }else {
            alert("vui long nhap so phut")
        }
    }
</script>
